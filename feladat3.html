<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 2. - 3. feladat</title>
    <script>
        function betolt() {
            document.getElementById("bekezdes").innerHTML = "Betöltődött";

        }

        function kattint() {
            document.getElementById("bekezdes").innerHTML = "Rákattintott";
        }
    </script>
</head>

<body>
    <p id="bekezdes"></p>
    <img src="pic.jpg" onload="betolt();" onclick="kattint();" alt="Balaton">

</body>


</html>
