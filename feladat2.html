<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 2. - 2. feladat</title>
    <script>
        function chosen(x) {
            x.style.color = "green";

        }

        function left(x) {
            x.style.color = "black";
        }
    </script>
</head>

<body>
    <input onfocus="chosen(this)" onblur="left(this)" type="text">
    <input onfocus="chosen(this)" onblur="left(this)" type="text">
    <input onfocus="chosen(this)" onblur="left(this)" type="text">
</body>

</html>
