<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 2. - 4. feladat</title>
    <script>
        function bevitt() {
            const bevittSzoveg = document.getElementById("bevitel");
            const szoveg = bevittSzoveg.value;
            document.getElementById("bekezdes").innerHTML.value = szoveg;

        }
    </script>
</head>

<body>
    <p id="bekezdes">Ez egy bekezdés, ami változni fog</p>
    <input id="bevitel" oninput="bevitt();" type="text">
</body>

</html>
